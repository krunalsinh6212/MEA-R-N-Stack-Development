<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <form #productForm="ngForm" (ngSubmit)="saveProduct()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="product.title"
            name="title"
            #title="ngModel"
          />
          <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
            Title is required.
          </div>
        </div>

        <div class="form-group">
          <label for="price">Price (Rs.)</label>
          <input
            type="number"
            class="form-control"
            id="price"
            required
            [(ngModel)]="product.price"
            name="price"
            min="0"
            step="0.01"
            #price="ngModel"
          />
          <div class="alert alert-danger" *ngIf="price.invalid && price.touched">
            Price is required.
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Submit</button>
      </form>
    </div>

    <div *ngIf="submitted">
      <h4>Product was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newProduct()">Add</button>
    </div>

    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
    </div>
  </div>
</div>
