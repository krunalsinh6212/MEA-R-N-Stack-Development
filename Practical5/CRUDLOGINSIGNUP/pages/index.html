<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            padding: 3rem;
            margin: auto;
            max-width: 800px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.1rem;
        }
        nav a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <div class="container">
        <h2>Home</h2>
        <p>Navigate to the pages below:</p>
        <nav>
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
        </nav>
    </div>
</body>
</html>
